name: Shahry customer app debug deployment
on:
  issue_comment:
    types: [created, edited]

jobs:
  build-with-specific-comment:
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, 'Upload to App tester')
    runs-on: ubuntu-latest

    steps:
      - name: checkout Git Repository
        uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: install firebase tool
        run: |
          yarn global add firebase-tools
          echo "::add-path::$(yarn global bin)"

      - name: setup fastlane
        run: bundle install
